<h2 class="page-header">Login</h2>
<form name="loginForm" class="well">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="loginForm.username" class="form-control" placeholder="Name" ng-model="user.username" required/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="loginForm.password" class="form-control" placeholder="Password" ng-model="user.password" required/>
    </div>
    <div class="form-group">
        <input type="submit" ng-click="login(user)" class="btn btn-primary" value="create"/>
    </div>
</form>
