<h2 class="page-header">Edit Post</h2>

<form name="postForm" class="well">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="postForm.title" class="form-control" placeholder="Title" ng-model="post.title"
               required/>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" name="postForm.body" placeholder="Insightful nonsense goes here" rows="5"
                  ng-model="post.body" required></textarea>
    </div>
    <div class="form-group">
        <label>Categories</label>
        <select ng-model="post.categories" name="postForm.categories" ng-options='c.id as c.name for c in categories'
                class="form-control" multiple required></select>
    </div>
    <div class="form-group">
        <label>Tags</label>
        <select ng-model="post.tags" name="postForm.tags" ng-options='t.id as t.name for t in tags' class="form-control"
                multiple></select>
    </div>
    <div class="form-group">
        <input type="submit" ng-click="update(post)" class="btn btn-primary" value="Update"/>
    </div>
</form>
