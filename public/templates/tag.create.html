<h2 class="page-header">Create Tag</h2>
<form name="tagForm" class="well">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="tagForm.title" class="form-control" placeholder="Title" ng-model="tag.name" required/>
    </div>
    <div class="form-group">
        <input type="submit" ng-click="create(tag)" class="btn btn-primary" value="Create"/>
    </div>
</form>
