<h2 class="page-header">Create Category</h2>
<form name="tagForm" class="well">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="categoryForm.title" class="form-control" placeholder="Title" ng-model="category.name" required/>
    </div>
    <div class="form-group">
        <input type="submit" ng-click="create(category)" class="btn btn-primary" value="Create"/>
    </div>
</form>
