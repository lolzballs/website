<h2 class="page-header">
    Recent Posts
    <a ui-sref="post.create" class="btn btn-primary pull-right" ng-show="authenticated">Create Post</a>
</h2>

<div class="row" ng-repeat="post in posts">
    <h4><a ui-sref="post.detail({id: post.id})">{{post.title}}</a>
        <small ng-attr-title="{{post.created_at | localTime | amDateFormat:'MM/DD/YYYY HH:mm:ss'}}">
            {{post.created_at | localTime | amCalendar}}
        </small>
    </h4>
</div>
