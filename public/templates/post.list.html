<h2 class="page-header">
    Recent Posts
    <a ui-sref="post.create" class="btn btn-primary pull-right">Create Post</a>
</h2>

<div class="row" ng-repeat="post in posts">
    <h4><a ui-sref="post.detail({id: post.id})">{{post.title}}</a> <small>{{post.created_at | amCalendar}}</small></h4>
</div>
