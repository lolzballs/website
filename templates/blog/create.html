{% extends "base.html" %}

{% block page %}
<div class="section" id="blog-form">
    <div class="container">
        <form action="/blog" method="post">
            <input id="title" type="text" placeholder="Title" name="title"/>
            <textarea id="body" name="body" placeholder="Body" autosize></textarea>
            <input id="submit" type="submit" value="Create"/>
        </form>
    </div>
</div>
{% endblock page %}
