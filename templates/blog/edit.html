{% extends "base.html" %}

{% block page %}
<div class="section" id="blog-form">
    <div class="container">
        <form action="/blog/{{ post.slug }}" method="post">
            <input id="title" type="text" placeholder="Title" name="title" value="{{ post.title }}" />
            <textarea id="body" name="body" placeholder="Body" autosize>{{ post.body }}</textarea>
            <input id="submit" type="submit" value="Edit"/>
        </form>
    </div>
</div>
{% endblock page %}
