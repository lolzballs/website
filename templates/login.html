{% extends "base.html" %}

{% block page %}
<div class="section centered title">
    <div class="container">
        <form action="/auth/login" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Log In"/>
        </div>
    </form>
    </div>
</div>
{% endblock page %}
